<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>


    <style>

        #container{
            width: 500px;
            height: 500px;
            background-color: #050210;      
            margin: 150px auto;
            position: relative;
            }
        #circle{
            position: absolute;
            width: 250px;
            height: 250px;
            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
            margin: 120px auto;
            left: 0;
            right: 0;
            border-radius: 50%;

            animation-name: my-animation;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        #box-1::before{
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
            filter: blur(50px);
            border-radius: 50%;
            }
        #box-1::after{
            position: absolute;
            content: '';
            top: 20px;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: #050210;
            border-radius: 50%;
        }
        #circle::after{
            position: absolute;
            content: '';
            top: 20px;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: #1b1825;
            border-radius: 50%;

            animation-name: pulsating-circle;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes pulsating-circle{
            0%{
                transform: scale(0);
            }
            100%{
                transform: scale(0.9);
            }
        }

        @keyframes my-animation{
            0%{
                transform: rotateZ(0deg);
                
            }
            100%{
                transform: rotateZ(360deg);
            }
        }

    </style>


</head>
<body>
    <div id="container">
        <div id="circle">
            <div id="box-1"></div>
        </div>
    </div>
</body>
</html>
